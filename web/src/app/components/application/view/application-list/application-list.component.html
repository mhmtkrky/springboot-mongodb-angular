<div class="container my-4">
  <h3>Application List</h3>
  <div class="row">
    <div class="col-md-12">
      <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="th-sm">Name
            </th>
            <th class="th-sm">Description
            </th>
            <th class="th-sm">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of data">
            <td>{{d.name}}</td>
            <td>{{d.description}}</td>
            <td>
              <button style='margin-right:16px' (click)="delete(d.id)" class="btn btn-danger btn-sm">Delete</button>
              <button style='margin-right:16px' (click)="edit(d.id)" class="btn btn-success btn-sm"
                style="margin-left: 10px">Edit</button>
              <button style='margin-right:16px' (click)="register(d.id)" class="btn btn-info btn-sm"
                style="margin-left: 10px">Register Product</button>

          </tr>
      </table>
    </div>
  </div>
  <div class="float-right">
    <button style='margin-right:16px' (click)="create()" class="btn btn-primary">Create</button></div>
</div>
