<div class="container my-4">
  <h3>Edit Application</h3>
  <form *ngIf="this.id && this.data" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="data.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="data.description"
        name="description">
    </div>
    <button class="btn btn-success">Submit</button>
  </form>

  <div *ngIf="!this.id || !this.data" class="alert alert-danger" role="alert">
    This is not Application!!
  </div>
</div>
