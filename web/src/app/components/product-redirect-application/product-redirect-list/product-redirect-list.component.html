<div class="container my-4" *ngIf="!application">Not Found Redirect Product</div>
<div class="container my-4" *ngIf="application">
  <h3>Product Register List</h3>
  <div class="row">
    <div class="col-md-6">
      <strong>Application Name: </strong>{{application.name}}
    </div>
    <div class="col-md-6">
      <strong>Application Description: </strong> {{application.description}}
    </div>
    <div class="col-md-12">
      <table *ngIf="products && products.length" id="dtBasicExample" class="table table-striped table-bordered"
        cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="th-sm">Product Name
            </th>
            <th class="th-sm">Product Description
            </th>
            <th class="th-sm">Action
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of products">
            <td>{{d.name}}</td>
            <td>{{d.description}}</td>
            <td>
              <button style='margin-right:16px' (click)="deleteRegister(d.id)" class="btn btn-danger btn-sm">Delete
                Registered
                Product</button>
            </td>
          </tr>
      </table>
      <br>
    </div>
  </div>
  <div class="float-right">
    <button style='margin-right:16px' (click)="back()" class="btn btn-info btn-sm">Application
      Back</button>
    <button style='margin-right:16px' (click)="register(application.id)" class="btn btn-success btn-sm">Register
      Product</button>
  </div>
</div>
