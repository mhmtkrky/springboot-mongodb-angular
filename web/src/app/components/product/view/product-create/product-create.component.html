<div class="container my-4">
  <h3>Create Product</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="data.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="data.description"
        name="description">
    </div>

    <div class="form-group">
      <label for="name">URL</label>
      <input type="text" class="form-control" id="url" required [(ngModel)]="data.url" name="url">
    </div>

    <div class="form-group">
      <label for="apiType">Api Type</label>
      <select class="form-control" name="apiType" [(ngModel)]="data.apiType">
        <option [ngValue]="'REST'">Rest</option>
        <option [ngValue]="'SOAP'">Soap</option>
      </select>
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
